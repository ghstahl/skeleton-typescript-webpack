<template>
  <require from="./common-dialogs/prompt"></require>
  <require from="./common-dialogs/info-prompt"></require>
  <require from="./add-role-dialog"></require>
  <section class="au-animate">
    <button [class.hidden]="addingRole" disabled.bind="!areRolesAvailable" class="btn btn-primary" click.trigger="addRole()">
      <i class="fa fa-plus" aria-hidden="true"></i>Add Role</button>
    <hr/>

    <div class="row au-stagger">
      <div class="col-sm-6 col-md-3 card-container au-animate" repeat.for="role of userRecord.Roles">
        <div class="card">
          <canvas class="header-bg" width="250" height="70" blur-image.bind="image"></canvas>
          <div class="avatar">
            <span style="font-size:3.5em;" class="glyphicon glyphicon-film" aria-hidden="true"></span>
          </div>
          <div class="content">
            <p class="name">${role}</p>
            <p><a  class="btn btn-default" click.trigger="deleteRole(role)">Delete</a></p>

          </div>
        </div>
      </div>
    </div>
  </section>
</template>
