<template>
    <require from="./resources/elements/bootstrap-select-picker"></require>
    <ai-dialog>
        <ai-dialog-header>Assign Role</ai-dialog-header>


        <ai-dialog-body>
            <form submit.trigger="controller.ok(answer)">
                <div class="form-group">
                    <label for="ln">Role</label>
                    <select-picker selectable-values.bind="filteredAvailableRoles"
                                   selected-value.two-way="choice" id="ln"></select-picker>
                </div>
            </form>
            <div>

            Selected role: ${choice}
            </div>
        </ai-dialog-body>

        <ai-dialog-footer>
            <button click.trigger="controller.cancel()">Cancel</button>
            <button click.trigger="controller.ok(choice)">Ok</button>
        </ai-dialog-footer>
    </ai-dialog>
</template>
